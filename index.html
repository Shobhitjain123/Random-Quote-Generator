<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <h2>Random Quote Generator</h2>
        <div class="quote">
            <div id="quote"><p >Quote</p></div>
            <div id="author"><p >~Author</p></div>
        </div>
        <div class="buttons">
            <button class="button" onclick="getQuote()">New Quote</button>
            <button class="button" onclick="copyText()">Copy</button>
            <button class="button" onclick="captureDivAsImg()">Download Image</button>
            <button class="button" onclick="postOnX()">Post on X</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
